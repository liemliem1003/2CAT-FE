 <div class="add-item-container">
    <h1>Add New Item</h1>
    <form id="addItemForm" (ngSubmit)="CreateNewItem()">
        <div class="form-group">
            <label for="itemName">Item Name</label>
            <input type="text" id="itemName" name="name" required [(ngModel)]="item.item_name">
        </div>
        <div class="form-group">
            <label for="itemName">Item Description</label>
            <input type="text" id="description" name="description" required [(ngModel)]="item.item_description">
        </div>
        <div class="form-group">
            <label for="itemName">Category</label>
            <input type="text" id="category" name="category" required [(ngModel)]="item.category">
        </div>
        <div class="form-group">
            <label for="itemPrice">Price</label>
            <input type="number" id="itemPrice" name="price" step="0.01" required [(ngModel)]="item.price">
        </div>
        <div class="form-group">
            <label for="itemStock">Stock Quantity</label>
            <input type="number" id="itemStock" name="stock" required [(ngModel)]="item.stock_quantity">
        </div>
        <div class="form-group">
            <button type="submit" class="submit-btn">Add Item</button>
        </div>
    </form>
</div>
